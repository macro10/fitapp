<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    
    <!-- iOS specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="FitApp" />
    
    <!-- Use the same icon for all apple-touch-icon needs -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo256.png" />
    
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>FitApp</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Landscape blocker for touch devices -->
    <div id="orientation-lock" class="orientation-lock" aria-hidden="true">
      <div>
        <h1>Rotate to portrait</h1>
        <p>This app works in portrait mode only.</p>
      </div>
    </div>
    <!-- ... build will inject scripts ... -->
  </body>
</html>
