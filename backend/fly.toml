app = 'fitapp'
primary_region = 'iad'
console_command = '/code/manage.py shell'

[build]

[deploy]
  release_command = 'bash -lc "export DATABASE_URL=${MIGRATIONS_DATABASE_URL:-$DATABASE_URL}; python manage.py migrate --noinput"'

[env]
  PORT = '8000'
  DJANGO_SETTINGS_MODULE = 'backend.settings.production'
  # set your domains here (production.py derives CORS from this)
  ALLOWED_HOSTS = 'fitapp.fly.dev,www.fitapp.fly.dev'
  DB_CONN_MAX_AGE = '60'

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1